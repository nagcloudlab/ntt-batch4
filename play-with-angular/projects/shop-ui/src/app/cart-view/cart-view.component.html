<div class="card">
    <div class="card-header">Item(s) in cart</div>
    <div class="card-body">
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cartLine of cart">
                    <td>{{ cartLine.name }}</td>
                    <td>{{ cartLine.price}}</td>
                    <td><button class="btn btn-danger">Remove</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
