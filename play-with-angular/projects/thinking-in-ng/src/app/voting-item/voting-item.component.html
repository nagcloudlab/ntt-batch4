<div class="card">
    <div class="card-body">
        <div class="display-6">{{value}}</div>
        <hr />
        <button class="btn btn-outline" (click)="handleLike($event)">
            <i class="fa fa-thumbs-up"></i> Like
        </button>
        <button class="btn btn-outline" (click)="handleDislike($event)">
            <i class="fa fa-thumbs-down"></i> Dislike
        </button>
        <hr />
    </div>
</div>
