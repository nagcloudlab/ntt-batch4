<div class="card">
    <div class="card-header">
        <h4 class="card-title">Voting Box</h4>
    </div>
    <div class="card-body">
        <div class="d-flex justify-content-around">
            <div *ngFor="let vItem of votingItems">
                <app-voting-item [value]="vItem" 
                (vote)="handleVote($event)">
                </app-voting-item>
            </div>
        </div>
        <app-voting-table [value]="votingLines"></app-voting-table>
    </div>
</div>
